name: Build Binaries

on:
  push:
    branches: [ feature_lnfi_build ]
  pull_request:
    branches: [ feature_lnfi_build ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: ilammy/setup-nasm@v1

    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Ensure submodules initialized
      run: git submodule update --init --recursive

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Add targets
      run: |
        rustup target add x86_64-unknown-linux-gnu
        rustup target add x86_64-pc-windows-gnu
        rustup target add aarch64-apple-darwin
        rustup target add x86_64-apple-darwin

    - name: Install Linux cross compile tool (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y musl-tools pkg-config curl build-essential

    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        OPENSSL_VERSION=1.1.1w
        curl -LO https://www.openssl.org/source/openssl-$OPENSSL_VERSION.tar.gz
        tar -xzf openssl-$OPENSSL_VERSION.tar.gz
        cd openssl-$OPENSSL_VERSION
        CC=musl-gcc ./Configure no-shared no-dso no-async linux-x86_64 --prefix=$PWD/../openssl-musl
        make -j$(nproc)
        make install_sw
        cd ..

        export OPENSSL_DIR=$PWD/openssl-musl
        export OPENSSL_STATIC=1

        rustup target add x86_64-unknown-linux-musl
        cargo build --release --target x86_64-unknown-linux-musl

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: cargo build --release --target x86_64-pc-windows-gnu

    - name: Build (macOS - aarch64)
      if: matrix.os == 'macos-latest'
      run: cargo build --release --target aarch64-apple-darwin

    - name: Build (macOS - x86_64)
      if: matrix.os == 'macos-latest'
      run: cargo build --release --target x86_64-apple-darwin

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binaries
        path: |
          target/*/release/rgb-lightning-node*